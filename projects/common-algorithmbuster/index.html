<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&family=Scheherazade+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    <script defer src="./infolibrary.js"></script>
    <script defer src="./extrascript.js"></script>
    <script defer src="./globalvars.js"></script>
    <script defer src="./graph_code.js"></script>
    <script defer src="./commonfunctions.js"></script>
    <script defer src="./algorithmfunctions.js"></script>
    <script defer src="./algorithms.js"></script>
    <script defer src="./pageattributes.js"></script>
</head>

<body>
    <section class="container_main">
        <div class="selection">
            <select name="algorithm_choice" id="choice">
                <option value="none">None</option>
                <option value="Selection-sort">Selection-sort</option>
                <option value="Merge-sort">Merge-sort</option>
                <option value="Bubble-sort">Bubble-sort</option>
                <option value="Quick-sort">Quick-sort</option>
                <!-- <option value="Binary-sort">Binary-sort</option> -->
                <option value="Heap-sort">Heap-sort</option>
                <option value="Insertion-sort">Insertion-sort</option>
                <option value="BFS">BFS</option>
                <option value="DFS">DFS</option>
                <option value="Dijkstra">Dijkstra</option>
                <!-- <option value="selection-sort">selection-sort</option> -->
            </select>

            <div class="selection_info">

            </div>
        </div>

        <div class="input">
            <label for="input" class="main_text">Input for the algorithm (If array, elements should be seperated by "," or " ". Note that iterations are not balanced :)</label>
            <input type="text" name="input" id="input">
            <button class="start_execution">Run</button>
            <button class="clear">Clear</button>
            <button class="display_toggle">Iterations</button>
        </div>

        <div class="result_display">

        </div>

        <div class="floating_window">
            <p class="text_floater"></p>
        </div>

        <div class="input_gen_cont">
            <label for="input_gen">Number of inputs to generate : <br>(number of inputs and input <br> range seperated by comma.)</label>
            <input type="text" id="input_gen">

            <button class="generate">Generate</button>
        </div>


        <div class="char_cont">
            <canvas id='graph_cont' aria-label="backlash" role="img"></canvas>
        </div>
    </section>
</body>

</html>
